global:
  scrape_interval: 100ms
  external_labels:
    env: 'boxb'

alerting:
 alertmanagers:
 - static_configs:
   - targets:
     - alertmanager:9093
   scheme: http
   timeout: 10s

rule_files:
 - "alert.rules"

scrape_configs:
  - job_name: 'module-metrics'
    static_configs:
      - targets: ['module-metrics-payload', 'module-metrics-middle', 'module-metrics-booster']
#      - labels: [ id: id]
    metrics_path: "/module-metrics/metrics"
    scrape_interval: 100ms
