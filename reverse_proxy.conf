events { worker_connections 1024; }

http {

    sendfile on;

    upstream nginx {
        server nginx:80;
    }

    upstream weather {
        server weather:3000;
    }

	upstream mission {
        server mission:3002;
    }

	upstream rocket {
        server rocket:3001;
    }

    upstream telemetry {
        server telemetry:3004;
    }


    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;

    server {
        listen 80;

        location / {
            proxy_pass         http://nginx;
            proxy_redirect     off;
        }

		location /weather {
            proxy_pass http://weather;
            proxy_redirect     off;
        }

		location /rocket {
            proxy_pass         http://rocket;
            proxy_redirect     off;
        }

		location /mission {
            proxy_pass         http://mission;
            proxy_redirect     off;
        }

        location /telemetry {
            proxy_pass         http://telemetry;
            proxy_redirect     off;
        }
    }
}
