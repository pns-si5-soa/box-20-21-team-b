version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  jest-node:
    docker:
        - image : cimg/ruby:2.7.1-node
    parameters:
      folder:
        type: string
        default: '.'
    steps:
      - checkout
      - run:
          name: "Npm install and test"
          command: |
            cd << parameters.folder >>
            ls -l
            npm install
            npm run test
            
   go-test:
    docker:
        - image : cimg/go:1.15
    parameters:
      folder:
        type: string
        default: '.'
    steps:
      - checkout
      - run:
          name: "Go test"
          command: |
            cd << parameters.folder >>
            ls -l
            go test *
            
workflows:
  version : 2
  mission_service_tests:
    jobs:
      - jest-node:
            folder: './service-mission'
  rocket_service_tests:
    jobs:
      - jest-node:
            folder: './service-rocket'
  module_metrics_tests:
    jobs:
      - go-test:
            folder: './service-module-actions'
