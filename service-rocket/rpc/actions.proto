package actions;

service ModuleActions {
  rpc Boom(Empty) returns(BoomReply) {}

  rpc Detach(Empty) returns(Boolean) {}

  rpc SetThrustersSPeed(Double) returns(Empty) {}
}

message Empty {

}

message Boolean {
  required bool val = 1;
}

message BoomReply {
  required string content = 1;
}

message Double {
  required double val = 1;
}