kind: Deployment
apiVersion: apps/v1
metadata:
  name: zookeeper
#  boxb: boxb-ground
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zookeeper-1
#     boxb: boxb-ground
  template:
    metadata:
      labels:
        app: zookeeper-1
#       boxb: boxb-ground
    spec:
      containers:
      - name: zoo1
        image: digitalwonderland/zookeeper
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_ID
          value: "1"
        - name: ZOOKEEPER_SERVER_1
          value: zoo1
